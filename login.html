<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Login</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="anim-fade">Welcome to StockMarketPro</h2>
      <div class="form-container">
        <!-- Login Form -->
        <form id="login-form">
          <h3>Login</h3>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Login</button>
          <p>New here? <a href="#" id="show-register">Sign Up</a></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden">
          <h3>Register</h3>
          <input
            type="text"
            id="new-username"
            name="new-username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="new-password"
            name="new-password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Sign Up</button>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
